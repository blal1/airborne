# Robin DR-400 Before Landing Checklist (English)
# Approach and landing preparation based on Robin POH

id: dr400_before_landing_en
name: Before Landing
description: Before landing checklist for Robin DR-400 series

items:
  - challenge: Fuel Selector
    response: BOTH
    verify_condition: fuel.selector == BOTH

  - challenge: Mixture
    response: RICH
    verify_condition: engine.mixture >= 0.9

  - challenge: Carburetor Heat
    response: AS REQUIRED
    verify_condition: null

  - challenge: Seats and Harnesses
    response: SECURE
    verify_condition: null

  - challenge: Approach Speed
    response: ESTABLISH
    verify_condition: null
    note: "1.3 Vso + wind correction"

  - challenge: Flaps
    response: AS REQUIRED
    verify_condition: null
    note: "T/O for base, FULL for final"

  - challenge: Canopy
    response: CLOSED AND LOCKED
    verify_condition: canopy == CLOSED
