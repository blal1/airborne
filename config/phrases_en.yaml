  CONTINUE_TAXI: "continue taxi"

  # Takeoff and departure
  CLEARED_FOR_TAKEOFF: "cleared for takeoff"
  CLEARED_IMMEDIATE_TAKEOFF: "cleared immediate takeoff"
  LINE_UP_AND_WAIT: "line up and wait"
  RUNWAY_HEADING: "runway heading"
  FLY_HEADING: "fly heading"
  TURN_LEFT_HEADING: "turn left heading"
  TURN_RIGHT_HEADING: "turn right heading"
  CLIMB_AND_MAINTAIN: "climb and maintain"

