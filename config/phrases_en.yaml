# English Phrase Chunks for ATC/ATIS
# Each chunk is a complete phrase recorded as a single audio file
# This provides natural-sounding speech instead of word-by-word concatenation
#
# Chunk IDs are used in code to reference the audio file
# Audio files are stored as: data/speech/en/atc/atis/{chunk_id}.ogg

# ATIS-specific phrase chunks
atis:
  # Opening
  INFORMATION: "information"

  # Time
  TIME: "time"
  ZULU: "zulu"

  # Wind phrases
  WIND: "wind"
  WIND_CALM: "wind calm"
  WIND_VARIABLE: "wind variable"
  GUSTING: "gusting"
  AT: "at"

  # Visibility
  VISIBILITY: "visibility"
  MILES: "miles"

  # Sky condition
  SKY_CLEAR: "sky clear"
  SKY_CONDITION: "sky condition"
  FEW: "few"
  SCATTERED: "scattered"
  BROKEN: "broken"
  OVERCAST: "overcast"
  CEILING: "ceiling"

  # Temperature
  TEMPERATURE: "temperature"
  DEWPOINT: "dewpoint"
  MINUS: "minus"

  # Altimeter/QNH
  ALTIMETER: "altimeter"
  QNH: "QNH"

  # Runway
  RUNWAY: "runway"
  LANDING_AND_DEPARTING_RUNWAY: "landing and departing runway"
  LEFT: "left"
  RIGHT: "right"
  CENTER: "center"

  # Contact instructions
  INBOUND_AIRCRAFT_CONTACT_GROUND_ON: "inbound aircraft contact ground on"
  FOR_PARKING_ASSIGNMENT: "for parking assignment"
  ADVISE_ON_INITIAL_CONTACT: "advise on initial contact."
  YOU_HAVE_INFORMATION: "you have information"

  # Remarks
  REMARKS: "remarks"
  SIMULATED: "simulated"

